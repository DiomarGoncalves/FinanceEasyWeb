<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - FinancEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white flex items-center justify-center min-h-screen">

  <div class="bg-white/5 backdrop-blur-lg border border-white/10 p-8 rounded-2xl shadow-xl w-full max-w-md fade-in">
    <div class="text-center mb-6">
      <img src="../../../assets/android-chrome-512x512.png" alt="Logo Lokar" class="w-14 h-14 mx-auto mb-3 rounded-full border border-gray-500 shadow-md object-cover">
      <h1 class="text-2xl font-bold">Cadastro de Usuário</h1>
      <p class="text-sm text-gray-400">Crie sua conta para acessar o sistema</p>
    </div>

    <form id="formCadastro" class="space-y-5">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-300 mb-1">Nome</label>
        <input type="text" id="nome" name="nome" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Seu nome completo">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="seu@email.com">
      </div>
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="••••••••">
      </div>
      <button type="submit"
        class="w-full bg-amber-500 hover:bg-amber-600 text-black font-semibold py-2 rounded-lg transition-all duration-300">Cadastrar</button>
    </form>

    <p class="mt-5 text-center text-sm text-gray-400">
      Já possui uma conta?
      <a href="/login" class="text-amber-500 hover:underline">Faça login</a>
    </p>
  </div>

  <script src="/pages/usuarios/cadastros/script.js"></script>
</body>
</html>
