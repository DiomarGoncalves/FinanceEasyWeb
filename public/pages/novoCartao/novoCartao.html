<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/style.css">
  <title>Adicionar Novo Cart찾o</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS para o estilo moderno -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <!-- pwa -->
   <link rel="android-chrome" sizes="512x512" href="../pwa/android-chrome-512x512.png">
   <link rel="apple-touch-icon" sizes="180x180" href="../pwa/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="../pwa/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="../pwa/favicon-16x16.png">
   <link rel="shortcut icon" href="../pwa/favicon.ico" type="image/x-icon">
   <link rel="manifest" href="/pages/pwa/manifest.json">
   <meta name="theme-color" content="#4CAF50">
   <link rel="icon" href="/assets/icons/icon-192x192.png">
   <script>
     if ("serviceWorker" in navigator) {
       navigator.serviceWorker.register("/pages/pwa/service-worker.js")
         .then(() => console.log("Service Worker registrado com sucesso."))
         .catch((error) => console.error("Erro ao registrar o Service Worker:", error));
     }
   </script>
   <link rel="stylesheet" href="../css/style.css">
   <!-- pwa -->

</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="container max-w-md bg-gray-800 rounded-3xl shadow-2xl p-6">
    <h1 class="text-3xl font-extrabold text-purple-300 mb-6 text-center">Adicionar Novo Cart찾o</h1>
    <form id="cartaoForm" class="needs-validation space-y-4" novalidate>
      <div class="mb-3">
        <label for="nome" class="block text-sm font-medium text-gray-300">Nome do Cart찾o</label>
        <input type="text" class="mt-1 block w-full bg-gray-700 text-gray-300 rounded-md border border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-500" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="banco" class="block text-sm font-medium text-gray-300">Banco</label>
        <input type="text" class="mt-1 block w-full bg-gray-700 text-gray-300 rounded-md border border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-500" id="banco" name="banco" required>
      </div>
      <div class="mb-3">
        <label for="limite" class="block text-sm font-medium text-gray-300">Limite</label>
        <input type="number" class="mt-1 block w-full bg-gray-700 text-gray-300 rounded-md border border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-500" id="limite" name="limite" required>
      </div>
      <div class="mb-3">
        <label for="vencimento" class="block text-sm font-medium text-gray-300">Dia de Vencimento da Fatura</label>
        <input type="number" class="mt-1 block w-full bg-gray-700 text-gray-300 rounded-md border border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-500" id="vencimento" name="vencimento" min="1" max="31" required>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white font-semibold py-2 rounded-md transition-all shadow-md">
        Salvar
      </button>
    </form>
    <a href="/pages/cartao/cartoes.html" class="mt-4 inline-block bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white font-semibold py-2 px-4 rounded-md transition-all shadow-md">
      Voltar para a Lista de Cart천es
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
